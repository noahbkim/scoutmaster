<html>
    <head>
        <script type="text/javascript" src="bluealliance.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1 id="line1">
                <span id="team"></span>
                <span id="clock"></span>
            </h1>
            <h2 id="line2">
                <span id="event"></span>
                <span id="date"></span>
            </h2>
        </div>
        <div id="container">
            <div class="half left">
                <h2>Matches</h2>
                <div class="scroll">
                    <table id="matches"></table>
                </div>
            </div>
            <div class="half right">
                <h2>Next</h2>
                <div id="next"></div>
                <h2>Current</h2>
                <div id="info"></div>
                <h2>Schedule</h2>
                <div id="schedule"></div>
            </div>
        </div>
        <script type="text/javascript" src="dashboard.js"></script>
    </body>
</html>
